<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  
</head>
<body>
<div class="container">
  <img  class="product__img__mobile"  src="./images/image-product-mobile.jpg" alt="product img">
   <img class="product__img__desktop" src="./images/image-product-desktop.jpg" alt="product image">
  <div class="text__container">
  <p  class="Perfume">Perfume</p>

  <h1 class="title">Gabrielle Essence Eau De Parfum</h1>

  <p class="des">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>
 <div class="price__container">
  <p class="current__price">$149.99</p>
  <p class="original__price">$169.99</p></div>

  <button>
    <img class="cart__icon"  src="./images/icon-cart.svg" alt="cart icon">
    <p>Add to Cart</p>
  </button>
  </div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/qinangao">Qinan Gao</a>.
  </div>
</body>
</html>
